<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Find" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">

        <ion-side-menus enable-menu-with-back-views="false">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view name="tab-dash"></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">SwapLingo</h1>
                </ion-header-bar>
                <ion-content scroll="false">
                    <ion-list>
                        <ion-item nav-clear menu-close ng-click="login()">
                            My Profile
                        </ion-item>
                        <ion-item>
                            <p>Age</p>

                            <div class="range range-positive">
                                <i>18yo</i>
                                <input type="range" name="volume" min="18" max="55" value="33">
                                <i>55yo</i>
                            </div>
                        </ion-item>

                        <ion-item>
                            <p>Distance</p>

                            <div class="range range-positive">
                                <i>5km</i>
                                <input type="range" name="volume" min="5" max="1000" value="100">
                                <i>500km</i>
                            </div>
                        </ion-item>

                        <div class="item item-input-inset">

                            <label class="item-input-wrapper">
                                <input type="text" placeholder="Search by location">
                            </label>
                            <button class="button button-small">
                                Search
                            </button>
                        </div>

                        <ion-item>
                            My Language Partner
                        </ion-item>

                        <ion-item>
                            Language History
                        </ion-item>

                        <ion-item>
                            My progress
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Matches" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
